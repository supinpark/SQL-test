<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>LOGIN</title>
    <style>
        body {
            display: flex;

            height: 100vh; /* 화면 높이 전체 사용 */
            margin: 0; /* 기본 마진 제거 */
        }
        .container {
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            align-items: center; /* 가운데 정렬 */
        }
        form {
            text-align: center; /* 폼 내의 텍스트 가운데 정렬 */

    <div class="container">
        <form action="login.php" method="POST">
            <label for="username">User ID:</label><br>
